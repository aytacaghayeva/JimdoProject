<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="site.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="main">
        <div class="site">
            <div class="logo">
                <img src="./jimdologo.png" alt="" class="logo">
            </div>
            <div class="middle">
                <h2>First, sign up free</h2>
                <p>Continue with a free account to start your website or store. We hate paperwork too.</p>
                <div class="item">
                    <i class="fa-brands fa-google" style="color: #74C0FC;"></i>
                    <p>Continue with Google</p>
                </div>
                <div class="item">
                    <i class="fa-brands fa-square-facebook" style="color: #0b2f4b;"></i>
                    <p>Continue with Facebook</p>
                </div>
                <div class="item">
                    <i class="fa-brands fa-apple"></i>
                    <p>Continue with Apple</p>
                </div>
                <div class="item">
                    <i class="fa-regular fa-envelope"></i>
                    <p>Continue with Email</p>
                </div>
                <div class="login">
                    <p>Already registered ?</p>
                    <p class="log">Log in</p>
                </div>
            </div>
            <div class="privacy">
            <a href="" class="one">Legal notice</a>
            <a href="" class="two">Privacy</a>
            </div>
        </div>
    </div>

</html>
